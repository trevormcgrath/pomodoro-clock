<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    </head>
    <body>

        <div class="container">

          <div class="header">
            <h1>Productivity Timer</h1>
          </div>

          <div class="body-content">

            <div class="settings-section">

              <h4>Session:</h4>
              <div class="settings-bubble">
                <div class="settings-position">
                  <button id="session-minus" class="setting-btn"><i class="fa fa-minus"></i></button>
                  <span id="work-settings"></span>
                  <button id="session-plus" class="setting-btn"><i class="fa fa-plus"></i></button>
                </div>
              </div>

              <h4>Rest:</h4>
              <div class="settings-bubble">
                <div class="settings-position">
                  <button id="rest-minus" class="setting-btn"><i class="fa fa-minus"></i></button>
                  <span id="rest-settings"></span>
                  <button id="rest-plus" class="setting-btn"><i class="fa fa-plus"></i></button>
                </div>
              </div>

            </div>

            <div class="clock-bubble">
              <i class="fa fa-clock-o"></i>
              <div class="time-position">
                <span id="time"></span>
              </div>
            </div>

          </div>

          <div class="buttons">

            <button class="start btn-styling btn-top">Start</button>
            <button class="stop btn-styling btn-bot">Pause</button>
            <button class="reset btn-styling btn-bot">Reset</button>

          </div>

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
